<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Email Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="email-container">
    <div class="email-list" id="emailList"></div>
    <div class="email-content" id="emailContent">
        <div class="email-header" id="emailHeader"></div>
        <div class="email-body" id="emailBody"></div>
        <div class="email-actions">
            <button class="email-action-button">Reply</button>
            <button class="email-action-button">Forward</button>
            <button class="email-action-button">Delete</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
